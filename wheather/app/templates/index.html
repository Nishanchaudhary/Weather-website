
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="image/png" href="images/2275.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Weather Me</title>
  </head>
  <body  class="bg-center bg-cover bg-no-repeat min-h-screen flex flex-col gap-5 items-center p-10">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong></strong>{{message}}.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
      
    {% endif %}
    <!-- App Title -->
    <div class="w-fit flex items-center">
      <h1 class="text-2xl font-bold text-bg-info"><span>..Weather App..</span></h1>
      <img
        src="{% static 'images/116.png' %}"
        class="w-14 h-14"
        alt="App icon"
      />
    </div>

    <!-- Search bar -->
    <form
      action="{% url 'index' %}"
      class="flex gap-2 w-4/5 md:w-3/5 lg:w-[35%] items-center justify-center"
      method="POST"
    >
    {% csrf_token %}
      <input
        type="text"
        name="city"
        required
        placeholder="Enter a city"
        class="py-2 px-3 w-full rounded-full bg-black text-white text-lg outline ease-in-out duration-500 outline-2 outline-white/70 backdrop-blur-lg focus:bg-white/20"
      />
      <button type="submit">
        <ion-icon
          class="text-white text-2xl p-3 font-black rounded-full bg-white/50"
          name="search"
        ></ion-icon>
      </button>
    </form>

    <!-- City Card -->
    <div
      class="flex p-5 w-4/5 bg-white/20 justify-between rounded-3xl backdrop-blur-sm text-white shadow-2xl cursor-pointer ease-in-out duration-500 hover:scale-[105%] md:w-3/5 lg:w-[35%]"
    >
      <div id="left" class="flex flex-col">
        <div id="top" class="mb-6">
          <p class="font-bold text-5xl"><span>{{temp}}°C</span></p>
          <p class="font-semibold"><span>Now</span></p>
        </div>
        <p class="font-semibold text-xl"><span>{{city}}</span></p>
      </div>
      <div id="right" class="flex justify-center items-center">
        <img
          src="{% static 'images/113.png' %}"
          alt="weather image"
          class="w-28 h-28"
        />
      </div>
    </div>

    <!-- Weather Statistics -->
    <!-- Left -->
    <div
      class="flex w-full justify-between bg-[#0198afb6] p-3 backdrop-blur-2xl rounded-xl md:w-3/5 lg:w-[35%]"
    >
      <div id="left" class="flex flex-col justify-start">
        <!-- Icon -->
        <img src="https://api.openweathermap.org/img/w/{{icon}}" alt="image ayana" />
        <!-- Weather -->
        <!-- <p class="font-bold text-4xl text-white">{{ weather }}</p> -->
        <!-- Description -->
        <p class="text-semibold text-white font-bold "><span>{{desc}}</span></p>
      </div>

      <!-- Right -->
      <div id="right" class="w-1/2 flex flex-col space-y-2">
        <!-- Temperature -->
        <div
          class="flex w-full justify-around bg-white/30 p-1 rounded-lg items-center gap-6"
        >
          <ion-icon class="w-8 h-8 text-white" name="thermometer"></ion-icon>
          <div class="">
            <p class="font-bold text-2xl text-right text-[#ff5a00]">
              {{temp}}°C
            </p>
            <p class="text-sm text-white text-right"><span>Temperature</span></p>
          </div>
        </div>
        <!-- Wind Speed-->
        <div
          class="flex w-full justify-around bg-white/30 p-1 rounded-lg items-center gap-6"
        >
          <ion-icon class="w-8 h-8 text-white" name="speedometer"></ion-icon>
          <div class="">
            <p class="font-bold text-2xl text-right text-[#ff5a00]">
              {{wind}} m/s
            </p>
            <p class="text-sm text-white text-right"><span>Wind Speed</span></p>
          </div>
        </div>
        <div
          class="flex w-full justify-around bg-white/30 p-1 rounded-lg items-center gap-6"
        >
          <ion-icon class="w-8 h-8 text-white" name="rainy"></ion-icon>
          <div class="">
            <p class="font-bold text-2xl text-right text-[#ff5a00]">
              {{humidity}} %
            </p>
            <p class="text-sm text-white text-right"><span>Humidity</span></p>
          </div>
        </div>
      </div>
    </div>
        <div id="progress ">
            <span id="progress-value ">
              <i class='bx bxs-chevrons-up' ></i>
            </span>
        </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
